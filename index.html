<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Coppatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
	
</head>
<body>

<form id ="contact-form" action="#" method="post">
<h1>Sign in!</h1>
<p>Nickname</p>
<input type="text" id="nickname" placeholder="" required>
<div class="nickname-validation"></div>
<p>Password</p>
<input type="text" id="password" placeholder="Enter password" required>
<div class="password-validation1"></div>
<p>Confirm password</p>
<input type="text" id="check-password" placeholder="Re-enter password" required>
<div class="password-validation2"></div>
<p>E-mail</p>
<input type="text" id="email" placeholder="example@example.com" required>
<div class="email-validation"></div>
<button type="button">Sign in</button>
</form>


<script src="src/scripts/script.js"></script>

</body>
</html>
